
@for (t of tasks(); track t.name) {

  @if (t.completed) {
    <li>{{t.name}}
    <input class="strike" [appStrikeThrough]="t" type="checkbox">
    </li>
  } @else {
    <li>
      {{t.name}}
      <input [appStrikeThrough]="t" type="checkbox">
    </li>
  }


 }


<!-- loop over tasks we need to bring in tasks from the service in the ts file -->
